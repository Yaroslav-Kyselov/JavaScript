<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>steam control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Test</h1>

    <label>Name/Value Pair</label>
    <div class="input-row">
        <input type="text" id="pairInput" placeholder="Name=Value">
        <button onclick="addPair()">Add</button>
    </div>

    <label>Name/Value Pair List</label>
    <div class="main-area">
        <select id="pairList" multiple></select>

        <div class="button-column">
            <button onclick="sortByName()">Sort by Name</button>
            <button onclick="sortByValue()">Sort by Value</button>
            <button onclick="deleteSelected()">Delete</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
